<table mat-table [dataSource]="dataSource" *ngIf="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class = "style-title"> Имя </th>
      <td mat-cell *matCellDef="let element" class = "style-elem"> 
        {{element.name}} 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef class = "style-title"> Уровень </th>
      <td mat-cell *matCellDef="let element" class = "style-elem"> 
        {{element.level}} 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef class = "style-title"> Сила </th>
      <td mat-cell *matCellDef="let element" class = "style-elem"> 
        {{element.power}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="abilities">
      <th mat-header-cell *matHeaderCellDef class = "style-title"> Способности </th>
      <td mat-cell *matCellDef="let element" class = "style-elem">
        {{element.abilities}}
      </td>
    </ng-container>

    <ng-container matColumnDef="del">
      <th mat-header-cell *matHeaderCellDef class = "style-title"> Удаление </th>
      <td mat-cell *matCellDef="let element" class = "style-elem" class = "style-elem"> 
        <button (click)="deleteRow(element)" 
                mat-fab color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
